<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>html2canvas-demo</title>
	<meta charset="utf-8" />
    <style>
        #gallery {
            width: 200px;
            height: 200px;
          /*  background: url('1.JPG') no-repeat center center;*/
         background: red;
            background-size:100%;
            font-size:30px;
            color:#fff;
            text-align:center;
            /*line-height:200px;*/
        }
    </style>
</head>
<body>
     <div id="allmap" style="width: 100%;height:400px;border: 1px solid gray;"></div>
    <button>点我截屏</button>
    <div id="box"></div>
</body>
</html>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/html2canvas.js"></script>
 <script src="http://api.map.baidu.com/getscript?v=2.0&ak=GqhZoYIqZszZ5Yr9ywVSUfxnE3Ao3urs"></script>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.400244,39.92556);
	map.centerAndZoom(point, 12);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	marker.addEventListener("click",getAttr);
	function getAttr(){
		var p = marker.getPosition();       //获取marker的位置
		alert("marker的位置是" + p.lng + "," + p.lat);   
	}
</script>


<script>
    $(document).ready(function () {

        html2canvas(document.getElementById('allmap'), { 
            onrendered: function (canvas) { 
                var canvasData = canvas.toDataURL(); 
                var eg = new Image(); 
                eg.src = canvasData;
                $("button").on("click", function () {
                    $box = $("#box");
                    $box.prepend(eg);
                })
            }, 
             useCORS: true// 此代码针对跨域问题 
        });
    })
</script>
